<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoGo • Modifier un Tournoi</title>
    <link rel="shortcut icon" type="image/svg" href="{% static 'icons/favicon.svg' %}" >
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include 'reusable/header.html' %}
    <main>
        {% csrf_token %}
        <div class="container">
            <div class="separator"></div>
            <div class="center flex-column">
                <h2>Modifier un tournoi</h2>
                <form id="edit-tournament" class="no-border max-width" hx-post="/edit-tournament/{{ tournament.id }}/" hx-trigger="submit" hx-swap="none">
                    <h3>Configuration du tournoi</h3>
                    <div class="center flex-wrap">
                        <div class="form-control">
                            <label for="tournament-name">Nom du tournoi</label>
                            <input type="text" name="tournament-name" id="tournament-name" placeholder="Nom du tournoi" required value="{{ tournament.name }}">
                        </div>
                        <div class="form-control">
                            <label for="tournament-organizer">Organisateur</label>
                            <input type="text" name="tournament-organizer" id="tournament-organizer" placeholder="Organisateur du tournoi" required value="{{ tournament.organisator }}">
                        </div> 
                        <div class="form-control">
                            <label for="tournament-desc">Description</label>
                            <textarea name="tournament-desc" id="tournament-desc" placeholder="Description du tournoi">{{ tournament.description }}</textarea>
                        </div>
                        <div class="form-control">
                            <label for="start-date">Date de début</label>
                            <input type="date" name="start-date" id="start-date" required value="{{ tournament.start_date|date:'Y-m-d' }}"></input>
                        </div>
                        <div class="form-control">
                            <label for="end-date">Date de fin</label>
                            <input type="date" name="end-date" id="end-date" required value="{{ tournament.end_date|date:'Y-m-d' }}"></input>
                        </div>
                        <div class="form-control">
                            <label for="tournament-player-min">Nombre de participants minimum</label>
                            <input type="number" name="tournament-player-min" id="tournament-player-min" required min="8" value="{{ tournament.player_min }}"></input>
                        </div>
                        <div class="form-control">
                            <label for="tournament-private">Privée ?</label>
                            <switchbutton name="tournament-private" id="tournament-private" {{ checked }}></switchbutton>
                        </div>
                    </div>
                    <h3>Configuration des parties du tournoi</h3>
                    <div class="center flex-wrap">
                        <div class="form-control">
                            <label for="tournament-map-size">Taille de la carte</label>
                            <select name="tournament-map-size" id="tournament-map-size">
                                <option value="9">9x9</option>
                                <option value="11">11x11</option>
                                <option value="13">13x13</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="tournament-counting-method">Regles de la partie</label>
                            <select name="tournament-counting-method" id="tournament-counting-method">
                                <option value="japanese">Japonaise</option>
                                <option value="chinese">Chinoise</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="tournament-byo_yomi">Byo-yomi</label>
                            <input type="number" name="tournament-byo_yomi" id="tournament-byo_yomi" min="0" max="60" value="30" placeholder="byo-yomi de la partie">
                        </div>
                        <div class="form-control">
                            <label for="tournament-clock-type">Type d'horloge</label>
                            <select name="tournament-clock-type" id="tournament-clock-type">
                                <option value="japanese">Byo-yomi Japonais</option>
                                <option value="chinese">Byo-yomi Chinois</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="tournament-time-clock">Temps attribué (Heures : Minutes : Secondes)</label>
                            <input type="text" name="tournament-time-clock" id="tournament-time-clock" class="duration-picker" value="01:00:00" data-duration-min="00:00:00" data-duration-max="10:00:00">
                        </div>
                        <div class="form-control">
                            <label for="tournament-komi">Valeur donnée au Komi</label>
                            <input type="number" name="tournament-komi" id="tournament-komi" min="3.5" max="25.5" value="6.5" placeholder="Valeur donnée au Komi">
                        </div>
                        <div class="form-control">
                            <label for="tournament-is-handicap">Handicap ?</label>
                            <switchbutton name="tournament-is-handicap" id="tournament-is-handicap" onclick="toggleHandicap()"></switchbutton>
                        <div id="handicap-form" class="form-control" hidden>
                            <label for="tournament-handicap">Handicap</label>
                            <input type="number" name="tournament-handicap" id="tournament-handicap" min="0" max="9" value="0" placeholder="Handicap">
                        </div>
                        <div class="form-control">
                            <label for="game-private">Privée ?</label>
                            <switchbutton name="game-private" id="game-private"></switchbutton>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="form-control">
                        <input type="submit" value="Modifier le tournoi">
                    </div>
                </form>
            </div>
        </div>

        <div class="notify" id="notify"></div>
    </main>
    {% include 'reusable/footer.html' %}
    <script src="/static/js/global.js"></script>
    <script src="/static/js/notify.js"></script>
    <script src="/static/js/tournament/date_validation.js"></script>
    <script src="/static/js/tournament/edit_tournament.js"></script>
</body>
</html>
