<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoGo</title>
    <link rel="shortcut icon" type="image/svg" href="{% static 'icons/favicon.svg' %}">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/connection/login.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="login">
            {% if password2_error %}
            <div class="error">
                <p>{{ password2_error }}</p>
            </div>
            {% endif %}
            <h2>Saisisez votre nouveau mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-control" id="password_input">
                    <div>
                        {{ form.password1.label_tag }}
                        {{ form.password1 }}
                    </div>
                    <div class="tooltip">
                        <img src="/static/icons/tooltip.png" class="tooltip_icon">
                        <span class="tooltiptext">{{form.password1.help_text}}</span>
                    </div>
                </div>

                <div class="form-control">
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                </div>
                <div class="form-control">
                    <input type="submit" />
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/pwd.js"></script>
</body>
</html>
