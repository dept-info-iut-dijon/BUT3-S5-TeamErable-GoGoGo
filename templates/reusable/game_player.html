<div class="row stone-fixed">
    {% if player != None %}
        <div>
            <img class="pfp" src="/get-pfp?id={{ player.id }}" alt="">
            <div class="little-stone {{ color }}"></div>
        </div>
        <p class="name">{{ player.username }}</p>
    {% else %}
        <div>
            <img class="pfp" src="/static/icons/profile.png" alt="">
            <div class="little-stone {{ color }}"></div>
        </div>
        <p class="name">???</p>
    {% endif %}
</div>
