<!DOCTYPE html>
<html lang="fr">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoGoGo</title>
        <link rel="shortcut icon" type="image/svg" href="{% static 'icons/favicon.svg' %}" >
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/profil.css">
        <link rel="stylesheet" href="/static/css/signup.css">
    </head>

<body>
    {% include 'reusable/header.html' %}

    <main>

        <div class="container">

            <div class="profil">

                {% if password2_error %}
                <div class="error">
                    <p>{{ password2_error }}</p>
                </div>
                {% endif %}

                <h2>Page de profil</h2>

                <form method="post">

                    {% csrf_token %}

                    <div class="left">
                        <div class="profile-image">
                            <img id="pfp" src="/header-pfp" alt="Image de profile"/>
                        </div>
                    </div>

                    <div class="right">

                        <div class="form-control">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" name="username" id="username" value="{{ user.username }}" required>
                        </div>
    
                        <div class="form-control">
                            <label for="email">Adresse email</label>
                            <input type="email" name="email" id="email" value="{{ user.email }}" required>
                        </div>
    
                        <div class="form-control" id="password_input">
                            <div>
                                <label for="password1">Mot de passe</label>
                                <input type="password" name="password1" id="password1" required>
                            </div>
                            <div class="tooltip">
                                <img src="static/icons/tooltip.png" class="tooltip_icon">
                                <span class="tooltiptext">Le mot de passe doit contenir au moins 8 caract√®res.</span>
                            </div>
                        </div>

                        <div class="form-control">
                            <label for="password2">Confirmer le mot de passe</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>
    
                        <div class="form-control">
                            <input type="submit" value="Valider">
                        </div>

                    </div>


                </form>
                
            </div>

        </div>

    </main>




</body>

</html>
